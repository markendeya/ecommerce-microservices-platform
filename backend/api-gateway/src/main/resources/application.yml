server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
        - id: cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/cart/**
          filters:
            - StripPrefix=1
      default-filters:
        - AddResponseHeader=X-Gateway, api-gateway
